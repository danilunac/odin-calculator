<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="plastic-outer">
            <div id="plastic-inner">
                <div id="display">0</div>
                <div class="model-label">
                    <span class="label-bold">The Odin Project</span>
                    <span class="label-italic">calculator</span>
                </div>
                <div id="keys">
                    <div id="first-row">
                        <div><button class="num">7</button></div>
                        <div><button class="num">8</button></div>
                        <div><button class="num">9</button></div>
                        <div><button id="keyAC">AC</button></div>
                        <div><button id="keyCE">CE</button></div>
                    </div>
                    <div id="second-row">
                        <div><button class="num">4</button></div>
                        <div><button class="num">5</button></div>
                        <div><button class="num">6</button></div>
                        <div><button class="operator">*</button></div>
                        <div><button class="operator">/</button></div>
                    </div>
                    <div id="third-row">
                        <div><button class="num">1</button></div>
                        <div><button class="num">2</button></div>
                        <div><button class="num">3</button></div>
                        <div><button class="operator">+</button></div>
                        <div><button class="operator">-</button></div>
                    </div>
                    <div id="fourth-row">
                        <div class="left">
                            <button class="num">0</button>
                            <button id="keyDot" class="num">.</button>
                        </div>
                        <div class="right">
                            <button id="keyEqual">=</button>
                        </div>                        
                    </div>
                </div>
            </div> 
        </div>

        <script src="app.js"></script>
    </body>
</html>
