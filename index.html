<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Calculator</title>
    </head>

    <body>
        <div id="calculator">
            <div id="display">
                1914
            </div>
            <table id="keys">
                <tr id="first-row">
                    <td><button>C</button></td>
                    <td><button>CE</button></td>
                </tr>
                <tr id="second-row">
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>/</button></td>
                </tr>
                <tr id="third-row">
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>x</button></td>
                </tr>
                <tr id="fourth-row">
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr id="fifth-row">
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>=</button></td>
                    <td><button>+</button></td>
                </tr>
            </table>
        </div> 

        <script src="app.js"></script>
    </body>
</html>
